spring.application.name=DailyFoot

# Datasource config
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.sql.init.platform=mysql
spring.jpa.properties.hibernate.format_sql=true

# Logging configuration
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.security=DEBUG

# Mailjet configuration
mailjet.api.key.public=${MAILJET_API_KEY_PUBLIC}
mailjet.api.key.private=${MAILJET_API_KEY_PRIVATE}
mailjet.from.email=${MAILJET_FROM_EMAIL}
mailjet.from.name=${MAILJET_FROM_NAME}
secret.key.token=${SECRET_KEY}
expiration.token=${EXPIRATION}

# Hibernate stocke les timestamps en Europe/Paris
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Paris

# Jackson pour sérialisation JSON
spring.jackson.time-zone=Europe/Paris
